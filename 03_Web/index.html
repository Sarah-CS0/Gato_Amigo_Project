<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato Amigo - Cat Care</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="top-bar">
            <span>GatoAmigo.com</span>
        </div>
        <div class="logo-container">
            <img src="img/logo_vfinal.png" alt="Gato Amigo Logo" class="main-logo">
            </div>
    </header>

    <section class="hero-banner">
        <h1>Welcome dear cat owners, we're here to take care of your precious little kittens.</h1>
    </section>

    <main class="cat-grid">
        <div class="cat-card">
            <img src="img/cat1.jpg" alt="Fluffy Kitten" class="cat-photo">
        </div>
        <div class="cat-card">
            <img src="img/cat2.jpg" alt="Orange Tabby" class="cat-photo">
        </div>
        <div class="cat-card">
            <img src="img/cat3.jpg" alt="Green Eyes Cat" class="cat-photo">
        </div>
        <div class="cat-card">
            <img src="img/cat4.jpg" alt="Kitten Squad" class="cat-photo">
        </div>
    </main>

    <footer>
        <div class="contact-box">
            <p><strong>Address and contact.</strong></p>
            <p>46017, Patraix, Valencia</p>
            <p>Tel: +34 600 000 000</p>
        </div>
    </footer>

</body>
</html>
